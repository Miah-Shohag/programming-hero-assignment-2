<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower market</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="nav-left">
            <div class="logo">
              <a href="#">
                <img src="./assets/logo.png" alt="logo.png" />
              </a>
            </div>
          </div>
          <div class="nav-right">
            <ul>
              <li>
                <a class="active" href="">Home</a>
              </li>
              <li>
                <a href="">About</a>
              </li>
              <li>
                <a href="">Contact</a>
              </li>
            </ul>

            <div class="cart">
              <i class="fas fa-shopping-cart"></i>
              <span>Cart ($56)</span>
            </div>
          </div>
        </nav>

        <div class="hero">
          <div class="hero-left">
            <div class="hero-content">
              <h2 class="hero-heading">Always <span>Fresh Flowers</span></h2>
              <p>
                Indulge your senses with the beauty and fragrance of our fresh
                flower shop. From classic roses to exotic blooms, we offer a
                wide variety of fresh flowers that are perfect for any occasion.
              </p>
            </div>
          </div>
          <div class="hero-right">
            <div class="hero-img">
              <img src="./assets/hero-flower.png" alt="hero-image" />
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
